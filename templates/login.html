<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech Emotion Recognizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <section>
        <div class="container">
            <div class="user signinBox">
                <div class="imgBox">
                    <img src="/static/bg2.png" alt="">
                </div>
                <div class="formBox">
                    <form action="{{ url_for('login_validation') }}" method="post">
                        <h2>Login</h2>
                        <input type="email" name="email" placeholder="Enter Email" required>
                        <input type="password" name="password" placeholder="Enter Password" required>
                        <input type="submit" value="Login">
                        <p class="signup">Don't have an Account? <a href="#" onclick="javascript:doToggle();">Sign Up</a></p>

                        <!-- Error Alert for Incorrect Password -->
                        <div class="alert alert-danger" id="errorAlert" role="alert" style="display: {% if error_message %}block{% else %}none{% endif %}">
                            {{ error_message }}
                        </div>
                    </form>
                </div>
            </div>
            <div class="user signupBox">
                <div class="formBox">
                    <form action="{{ url_for('add_user') }}" method="post">
                        <h2>Create An Account</h2>
                        <input type="text" name="username" placeholder="Enter Username" required>
                        <input type="email" name="email" placeholder="Enter Email" required>
                        <input type="password" name="password" placeholder="Enter Password" required>
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an Account? <a href="#" onclick="javascript:doToggle();">Login</a></p>
                    </form>
                </div>
                <div class="imgBox">
                    <img src="/static/bg2.png" alt="">
                </div>
            </div>
        </div>
    </section>
    
    <script src="{{ url_for('static', filename='login.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjV
